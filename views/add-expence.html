<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">

    <script src="https://checkout.cashfree.com/js/cashfree.v3.js"></script>
    
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <div class="header-buttons">
            <button id="showAddExpenseFormBtn">Add Expense</button>
            <button id="payWithCashfreeBtn">Payment</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <div class="expense-container">
        <section class="add-expense-section">
            <h1>Add New Expense</h1>
            <form id="add-expense-form">
                <div class="form-group">
                    <label for="amount">Amount Spent:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Salary">Salary</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Expense</button>
            </form>
        </section>

        <h2>Your Expenses</h2>
        <div id="expenses-list">
            <p class="no-expenses">Loading expenses...</p>
        </div>
    </div>

    <button id="payWithCashfreeBtn" onclick="buyPremium()">Buy Premium</button>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="expense.js"></script>

</body>
</html>
